<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
   <div class="card">
    <div class="search">
        <input type="text"  placeholder = "Type a City Name" 
        spellcheck = "false">
        <button><img src= "images/icons8-search-50.png"> </button>
    </div>

        <div class="weather">
            <img src="images/rain.png"class="weather-icon">
            <h1 class="temperature">1Â°C</h1>
            <h2 class="city">Stockholm</h2>
            <div class="details">

                <div class="column">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="column">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
   </div> 
   <script>

    const apiKey = "4671be16cf582455051ae934bf0bf3f7"; //API Key//
    const apiURL= "https://api.openweathermap.org/data/2.5/weather?&units=metric&q=stockholm"; //The API URL//

    async function checkWeather()
    {
        let response = await fetch(apiURL + `&appid=${apiKey}`)
        let data = await response.json();

        console.log(data);
    }
    checkWeather();
   </script>
</body>
</html>
